<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<img src="img/myWorld.jpg">
</head>
<body>
	<div id="contenedor-registro">
		<h1>Registro Estudiante</h1>
		<hr>

		<form id="form-registro">
			<label for="codigo" >C贸digo</label>
			<input type="text" name="codigo" id="codigo"><br><br>
			<label for="nombre" >Nombre</label>
			<input type="text" name="nombre" id="nombre"><br><br>
			<label for="nota" >Nota</label>
			<input type="text" name="nota" id="nota">
		</form>

		<button id="boton-registro">Registrar Estudiante</button>
		<button id="boton-actualizar" disabled="true">Actualizar</button>
		<p id="mensaje-registro"></p>
	</div>

	<div id="contenedor-botones">
		<h1>Acciones</h1>
		<hr>
		<p><button id="mostrar-estudiantes" class="btn-action">Mostrar Estudiantes</button></p>
		<p><button id="mostrar-promedio" class="btn-action">Mostrar Promedio</button></p>
		<p><button id="mostrar-mayor" class="btn-action">Mostrar Nota Mayor</button></p>
		<p><button id="mostrar-menor" class="btn-action">Mostrar Nota Menor</button></p>
	</div>

	<div id="contenedor-busqueda">
		<label id="label-codigo-busqueda">C贸digo</label>	
		<input id="codigo-busqueda" type="text">
		<button id="buscar-estudiantes">Buscar Estudiante</button>

		<table id="table-busqueda">
			<thead>
				<tr>
					<th>C贸digo</th>
					<th>Nombre</th>
					<th width="12%">Nota</th>
					<th width="15%">Editar</th>
					<th width="15%">Eliminar</th>
				</tr>
			</thead>
			<tbody id="resultado-busqueda">
			</tbody>
		</table>
	</div>
	<div id="contenedor-datos">
		<h1>Listado de Estudiantes</h1>
		<hr>
		<table id="table-datos">
			<thead>
				<tr>
					<th>C贸digo</th>
					<th>Nombre</th>
					<th width="12%">Nota</th>
					<th width="15%">Editar</th>
					<th width="15%">Eliminar</th>
				</tr>
			</thead>

			<tbody id="lista-estudiantes">
			</tbody>
		</table>
	</div>
	<label>
		<img id="imagen" src="img/myWorld.jpg">
	</label>
	<label>
		Felix Rivas Chamorro - Todos los derechos reservados @ Copyright 2017
	</label>
</body>
</html>
